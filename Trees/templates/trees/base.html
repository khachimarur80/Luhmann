<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
{% load profile_pic %}
<head>
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'trees/css/base.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'trees/images/favicon.png' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
        :root {
            --background:{{background}};
            --backgroundDark: {{backgroundDark}};
            --icolor: {{icolor}};
            --text: {{text}};
            --font: {{profile.profileFont}};
            --box: {{box}}
        }
    </style>
    {% block styling %}{% endblock %}
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <div id="app">
        <v-app>
            <v-app-bar app elevation="1" collapse-on-scroll dark color="blue darken-1">
                <v-row no-gutters align="center" justify="center">
                    <v-col cols="1">
                        <v-app-bar-nav-icon @click="sideBar = true">
                            <img id="luhmann-icon" src="{% static 'trees/images/favicon.png' %}">
                        </v-app-bar-nav-icon>
                    </v-col>
                    <v-col cols="1">
                        <v-toolbar-title>Luhmann</v-toolbar-title>
                    </v-col>
                    <v-spacer></v-spacer>
                    <v-col cols="5">
                        <v-toolbar-title>
                            <v-text-field label="Buscar" outlined clearable dense  dark class="mt-7 pa-n10"></v-text-field>
                        </v-toolbar-title>
                    </v-col>
                    <v-spacer></v-spacer>
                    <v-col cols="2">
                    </v-col>
                </v-row>
            </v-app-bar>
            <v-navigation-drawer v-model="sideBar" absolute temporary>
            <v-list nav dense>
              <v-list-item-group v-model="group" active-class="deep-blue--text text--accent-4">
                <v-list-item>
                  <v-list-item-icon>
                    <v-icon color="blue darken-1">mdi-home</v-icon>
                  </v-list-item-icon>
                  <v-list-item-title>Home</v-list-item-title>
                </v-list-item>
                <v-list-item>
                  <v-list-item-icon>
                    <v-icon color="green darken-1">mdi-account</v-icon>
                  </v-list-item-icon>
                  <v-list-item-title>Account</v-list-item-title>
                </v-list-item>
              </v-list-item-group>
            </v-list>
            </v-navigation-drawer>
            <v-main>
                {% block content %}{% endblock %}
            </v-main>
            <v-footer color="blue darken-1" padless dark class="mr-n5">
                <v-row justify="center" no-gutters>
                    <v-col class="py-1 text-center" cols="12">
                        <v-btn v-for="link in links" :key="link" color="white" text rounded class="my-2" > [[ link ]] </v-btn>
                    </v-col>
                    <v-col class="py-1 text-center" cols="12">
                        <v-divider></v-divider>
                    </v-col>
                    <v-col class="py-3 text-center" cols="12">
                        Luhmann
                    </v-col>
                </v-row>
            </v-footer>
        </v-app>
    </div>
    <script>
        const home_leafs = {{all_leafs|safe}}
    </script>
    <script type="text/javascript" src="{% static 'trees/js/base.js' %}"></script>
    {% block frontendCode %}{% endblock %}
</body>
</html>
